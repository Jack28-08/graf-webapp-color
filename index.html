<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Selector de Color RGB</h2>

        <div class="color-box mt-3" id="colorBox"></div>
        <p class="text-center mt-2">CÃ³digo Hex: <span id="hexCode">#000000</span></p>

        <!-- Input de Color Picker -->
        <div class="text-center">
            <label for="colorPicker" class="form-label">Elige un color:</label>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>

        <div class="row text-center mt-3">
            <!-- Rojo -->
            <div class="col-md-4">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" id="redRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="redInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
            <!-- Verde -->
            <div class="col-md-4">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" id="greenRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="greenInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
            <!-- Azul -->
            <div class="col-md-4">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" id="blueRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="blueInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
